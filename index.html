<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="keywords" content="todo app" />
    <meta
      name="description"
      content="A simple Task Track PWA(Progressive Web Application) using IndexedDB as database and can be used offline is a great idea! This would be a great way to keep track of tasks and be able to use the application even if there is no internet connection."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Track | Concept</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="shortcut icon"
      href="./assets/android/todoAppIconh.png"
      type="image/x-icon"
    />
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant

        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js");
        });
      }
    </script>
    <script src="manifest.js"></script>
  </head>

  <body>
    <header>
      <h1>Task Track</h1>
      <form id="new-task-form">
        <input
          type="text"
          name="new-task-input"
          id="new-task-input"
          placeholder="What have you planned?&#129300;"
        />
        <input type="submit" id="new-task-submit" value="Add task" />
      </form>
    </header>
    <main>
      <section class="task-list">
        <h2>Tasks&#128525;</h2>
        <div id="tasks"></div>
      </section>
      <footer>
        <div class="attribution">
          <p>Made with &hearts; by Concept</p>
        </div>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
